<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>New Mortgage Inquiry • IntoHomes</title>
    <style>
      body,
      table,
      td,
      a {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      table,
      td {
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
      }
      img {
        -ms-interpolation-mode: bicubic;
        border: 0;
        height: auto;
        line-height: 100%;
        outline: none;
        text-decoration: none;
      }
      table {
        border-collapse: collapse !important;
      }
      body {
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
        background: #f3f4f6;
      }
      @media screen and (max-width: 600px) {
        .container {
          width: 100% !important;
        }
        .px {
          padding-left: 16px !important;
          padding-right: 16px !important;
        }
      }
    </style>
  </head>
  <body style="background: #f3f4f6">
    <table
      role="presentation"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      style="background: #f3f4f6"
    >
      <tr>
        <td align="center" style="padding: 32px 16px">
          <table
            role="presentation"
            cellpadding="0"
            cellspacing="0"
            width="600"
            class="container"
            style="
              width: 600px;
              max-width: 100%;
              background: #ffffff;
              border-radius: 12px;
              overflow: hidden;
              box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
            "
          >
            <tr>
              <td
                align="center"
                style="
                  background: linear-gradient(135deg, #0b3b5a 0%, #0e5a8a 100%);
                  padding: 24px 24px;
                "
              >
                <div
                  style="
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                      Roboto, Helvetica, Arial, sans-serif;
                    color: #0b3b5a;
                    background: #ffffff;
                    display: inline-block;
                    padding: 10px 14px;
                    border-radius: 8px;
                    font-weight: 700;
                    letter-spacing: 0.06em;
                  "
                >
                  INTOHOMES
                </div>
                <div
                  style="
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                      Roboto, Helvetica, Arial, sans-serif;
                    color: rgb(182, 155, 23);
                    font-size: 20px;
                    font-weight: 600;
                    margin-top: 10px;
                  "
                >
                  New Mortgage Inquiry
                </div>
              </td>
            </tr>
            <tr>
              <td class="px" style="padding: 24px 24px 8px 24px">
                <p
                  style="
                    margin: 0 0 12px;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                      Roboto, Helvetica, Arial, sans-serif;
                    font-size: 16px;
                    color: #111827;
                  "
                >
                  You received a new mortgage inquiry with the following
                  details:
                </p>
                <table
                  role="presentation"
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                  style="
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                      Roboto, Helvetica, Arial, sans-serif;
                    font-size: 14px;
                    color: #111827;
                  "
                >
                  <tr>
                    <td style="padding: 8px 0; width: 140px; color: #6b7280">
                      Name
                    </td>
                    <td style="padding: 8px 0; font-weight: 600">{{name}}</td>
                  </tr>
                  <tr>
                    <td style="padding: 8px 0; width: 140px; color: #6b7280">
                      Email
                    </td>
                    <td style="padding: 8px 0; font-weight: 600">{{email}}</td>
                  </tr>
                  <tr>
                    <td style="padding: 8px 0; width: 140px; color: #6b7280">
                      Phone
                    </td>
                    <td style="padding: 8px 0; font-weight: 600">{{phone}}</td>
                  </tr>
                  <tr>
                    <td
                      style="
                        padding: 8px 0;
                        width: 140px;
                        color: #6b7280;
                        vertical-align: top;
                      "
                    >
                      Message
                    </td>
                    <td
                      style="
                        padding: 8px 0;
                        font-weight: 600;
                        white-space: pre-wrap;
                      "
                    >
                      {{message}}
                    </td>
                  </tr>
                </table>
                <p
                  style="
                    margin: 16px 0 0;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                      Roboto, Helvetica, Arial, sans-serif;
                    font-size: 12px;
                    color: #6b7280;
                  "
                >
                  Submitted at {{submittedAt}}
                </p>
              </td>
            </tr>
            <tr>
              <td style="padding: 8px 24px 24px 24px">
                <a
                  href="mailto:{{email}}"
                  style="
                    display: inline-block;
                    background: #0e5a8a;
                    color: #ffffff;
                    text-decoration: none;
                    padding: 10px 14px;
                    border-radius: 8px;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                      Roboto, Helvetica, Arial, sans-serif;
                    font-size: 14px;
                    font-weight: 700;
                  "
                  >Reply to {{name}}</a
                >
              </td>
            </tr>
            <tr>
              <td
                align="center"
                style="
                  background: #f9fafb;
                  padding: 16px;
                  border-top: 1px solid #eef2f7;
                "
              >
                <p
                  style="
                    margin: 0;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                      Roboto, Helvetica, Arial, sans-serif;
                    font-size: 12px;
                    color: #94a3b8;
                  "
                >
                  © {{year}} IntoHomes
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
